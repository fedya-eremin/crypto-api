version: "2"
sql:
  - engine: "postgresql"
    queries: "./database/sql"
    schema: "./database/migrations/"
    gen:
      go:
        package: "db_gen"
        out: "./database/gen"
        sql_package: "pgx/v5"
        emit_pointers_for_null_types: true
        overrides:
        - db_type: "uuid"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
        - db_type: "uuid"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
            pointer: true
          nullable: true
        - db_type: "pg_catalog.timestamp"
          go_type:
            import: "time"
            type: "Time"
        - db_type: "date"
          go_type:
            import: "pg_catalog.timestamp"
            type: "Time"
            pointer: true
          nullable: true
